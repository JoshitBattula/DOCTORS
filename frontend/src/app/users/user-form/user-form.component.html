<div class="shadow border p-4">
    @if(editUserId){
        <h2 class="text-xl font-semibold">Update User</h2>
    }
    @else{
        <h2 class="text-xl font-semibold">Add User</h2>
    }
    <h2 class="text-xl font-semibold">Add User</h2>
    <form [formGroup]="userForm">
        <div class="flex flex-wrap">
                <mat-form-field class="w-full">
                  <mat-label>name</mat-label>
                  <input type="text" matInput formControlName="name"/>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>email</mat-label>
                    <input type="text" matInput formControlName="email"/>
                </mat-form-field>
                <mat-form-field class="w-full">
                    <mat-label>password</mat-label>
                    <input type="password" matInput formControlName="password"/>
                </mat-form-field>
                </div>
                <div class="flex justify-center">
                    <button mat-raised-button color="primary" *ngIf="editUserId; else addButton" (click)="updateUser()">Update</button>
                    <ng-template #addButton>
                        <button mat-raised-button color="primary" (click)="addUser()">Add</button>
                    </ng-template>
                </div>

                </form>
                </div>
